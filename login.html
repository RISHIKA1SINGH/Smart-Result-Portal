<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Cambridge University</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .college-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 15px;
    }

    .college-header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .college-header h2 {
      margin: 0;
      font-size: 22px;
      color: #2c3e50;
      font-weight: bold;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #5dade2;
      box-shadow: 0 0 8px rgba(93, 173, 226, 0.4);
    }

    button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- College Logo and Name -->
    <div class="college-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Default-avatar.jpg/240px-Default-avatar.jpg" alt="College Logo">
      <h1>Cambridge University</h1>
    </div>

    <h2>ðŸŽ“ Student Login</h2>

    <!-- Error Message from Flask Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="error-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
